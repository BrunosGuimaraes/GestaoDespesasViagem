<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css" />
    <title>Gestão de Despesas de Viagens</title>
</head>
<body>
    <header>
        <h2>Gestão de Despesas de Viagens</h2>
    </header>
    <div class="container">
        <span style="display: none;" id="id"></span>
        <div class="input-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao">
        </div>
        <div class="input-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade">
        </div>
        <div class="input-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" name="valor">
        </div>
        <div class="input-group">
            <label for="moedaOrigem">Moeda Origem</label>
            <select id="moedaOrigem" name="moedaOrigem">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="moedaDestino">Moeda Destino</label>
            <select id="moedaDestino" name="moedaDestino">
              <option value="BRL">BRL</option>
              <option value="USD" selected>USD</option>
              <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="adicionar">&nbsp;</label>
            <button id="add" class="adicionar-button" onclick="adicionar()">Adicionar</button>
        </div>    
      </div>
      <div id="despesas" class="item">
      </div>
</body>
    <footer>
      <div id="total">
      </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
